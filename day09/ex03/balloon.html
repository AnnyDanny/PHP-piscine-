<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
	<style>
		.a {
			background-color: red;
			width: 200px;
			height: 200px;
			border-radius: 500px;
		}
	</style>
	<body>
		<script type="text/javascript">
			function vika()
			{
				var element = $("#1");
				var width = parseInt(element.css("width"));
				var height = parseInt(element.css("height"));
				element.css("width", width + 10 + "px");
				element.css("height", height + 10 + "px");
				if (element.css("background-color") == "rgb(255, 0, 0)")
					element.css("background-color", "rgb(0, 255, 0)");
				else if (element.css("background-color") == "rgb(0, 255, 0)")
					element.css("background-color", "rgb(0, 0, 255)");
				else if (element.css("background-color") == "rgb(0, 0, 255)")
					element.css("background-color", "rgb(255, 0, 0)");
				if (element.css("width") == 430 + "px" || element.css("height") == 430 + "px")
				{
					element.css("width", 200 + "px");
					element.css("height", 200 + "px");
				}
				console.log(element.css("background-color"));
			}
        	function OnMouseOut(element) {
        		var element = $("#1");
        		if (element.css("width") !== 200 + "px" || element.css("height") !== 200 + "px")
        		{
        			var width = parseInt(element.css("width"));
					var height = parseInt(element.css("height"));
					element.css("width", width - 5 + "px");
					element.css("height", height - 5 + "px");
   					if (element.css("background-color") == "rgb(0, 0, 255)")
						element.css("background-color", "rgb(0, 255, 0)");
					else if (element.css("background-color") == "rgb(0, 255, 0)")
						element.css("background-color", "rgb(255, 0, 0)");
					else if (element.css("background-color") == "rgb(255, 0, 0)")
						element.css("background-color", "rgb(0, 0, 255)");
        		}
        	};
		</script>
	<div class="a" id="1" onclick="vika()" onmouseout="OnMouseOut(this)">
	</div>
	</body>
</html>
